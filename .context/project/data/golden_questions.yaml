  - id: NAV-001
    doc: navfac_generator_manual
    intent: reference
    evidence: text
    question_type: straightforward
    difficulty: easy
    rag_mode: text
    turn_count: 1
    question: "What is the primary purpose of this manual and what equipment/process does it cover?"
    expected_keywords:
      - "generator"
      - "auxiliary"
