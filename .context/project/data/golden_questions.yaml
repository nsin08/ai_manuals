meta:
  version: "2.0"
  scoring:
    must_have:
      - "answer includes doc + page citation"
      - "answer is grounded in retrieved evidence (no hallucination)"
      - "expected answer keywords are matched for each question"
    bonus:
      - "figure/table id cited when relevant"
      - "multi-turn questions handled with coherent step sequencing"
      - "multimodal questions reference both textual and visual evidence"
  docs:
    navfac_generator_manual: "NAVFAC - Auxiliary Generators O&M manual (PDF)"
    neets_module_4: "NEETS Module 4 - wiring/schematics training (PDF)"
    grundfos_seg_manual: "Grundfos SEG installation/operation manual (PDF)"
    siemens_g120_basic_positioner: "SINAMICS G120 Basic Positioner function manual (PDF)"
    rockwell_powerflex_40: "PowerFlex 40 user manual (PDF)"
    timken_bearing_setting: "Timken tapered roller bearing setting techniques (PDF)"

