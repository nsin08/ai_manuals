name: Audit Logger

on:
  issues:
    types: [labeled, unlabeled, closed, reopened, assigned, unassigned]
  pull_request:
    types: [opened, closed, reopened, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  log-event:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log governance event
        run: |
          mkdir -p .audit/$(date +%Y-%m)
          
          cat >> .audit/$(date +%Y-%m)/$(date +%Y-%m-%d).jsonl <<EOF
          {"timestamp":"$(date -u +%Y-%m-%dT%H:%M:%SZ)","event":"${{ github.event_name }}","action":"${{ github.event.action }}","actor":"${{ github.actor }}","resource":"${{ github.event.issue.number || github.event.pull_request.number }}","repository":"${{ github.repository }}"}
          EOF
          
          echo "âœ… Logged event to audit trail"
      
      - name: Commit audit log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .audit/
          git commit -m "chore(audit): log ${{ github.event_name }} event" || echo "No changes to commit"
          git push || echo "Nothing to push"
        continue-on-error: true
