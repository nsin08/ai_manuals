name: Lint and Format

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pylint mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Format check with black
        run: black --check apps/ packages/ tests/ 2>/dev/null || true
      
      - name: Import sort check with isort
        run: isort --check-only apps/ packages/ tests/ 2>/dev/null || true
      
      - name: Lint with pylint
        run: pylint apps/ packages/ --disable=all --enable=E,F 2>/dev/null || true
      
      - name: Type check with mypy
        run: mypy apps/ packages/ --ignore-missing-imports 2>/dev/null || true
